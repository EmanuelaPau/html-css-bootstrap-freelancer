<!DOCTYPE html>
    <html lang="it">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Bootstrap freelancer</title>
        
             <!-- Bootstrap -->
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
             
             <!-- link al css -->
            <link rel="stylesheet" href="style/style.css">
            
            <!-- Media queries -->
            <link rel="stylesheet" href="style/style-m.css">

            <!-- FONT AWESOME 6.4.0 -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

            <!-- FONT  -->

            <!-- FAVICON -->

        </head>

        <body>
            <!-- Header -->
            <header class="ms-header-container pb-4 mb-5">
                <section class="container-sm container-md container-lg">
                    <!-- Immagine -->
                    <div class="ms-img-container mb-3">
                        <img src="img/avatar.svg" alt="avatar image">
                    </div>
                    <h1 class="ms-h1 text-center text-uppercase mb-3">Start Bootstrap</h1>

                    <div class="row pb-3 justify-content-center align-items-center">
                        <div class="col-2 star-line ms-bg-color-white"></div>
                        <div class="col-1 text-center">
                            <i class="fa-solid fa-star star"></i>
                        </div>
                        <div class="col-2 star-line ms-bg-color-white"></div>
                    </div>

                    <h2 class="ms-h2 text-center text-uppercase">Grapic Artist - Web Designer - Illustrator</h2>
                </section>
            </header>

            <main>
                <!-- Portfolio header  -->
                <section class="portfolio ms-txt-black container-sm container-md container-lg text-uppercase">
                    <h3 class="mb-3">Portfolio</h3>

                    <!-- Portfolio grid -->
                    <div class="row pb-3 justify-content-center align-items-center mb-2">
                        <div class="col-2 star-line ms-bg-color-black"></div>
                        <div class="col-1 text-center">
                            <i class="fa-solid fa-star star"></i>
                        </div>
                        <div class="col-2 star-line ms-bg-color-black"></div>
                    </div>

                    <div class="row mb-5">
                        <div class=" col-12 col-md-6 col-lg-4 mb-4">
                            <img class="img-fluid project-img" src="img/cabin.png" alt="">
                        </div>

                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img class="img-fluid project-img" src="img/cake.png" alt="">
                        </div>

                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img class="img-fluid project-img" src="img/circus.png" alt="">
                        </div>

                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img class="img-fluid project-img" src="img/game.png" alt="">
                        </div>

                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img class="img-fluid project-img" src="img/safe.png" alt="">
                        </div>

                        <div class="col-12 col-md-6 col-lg-4 mb-4">
                            <img class="img-fluid project-img" src="img/submarine.png" alt="">
                        </div>

                    </div>
                </section>
            </main>
            <footer>

            </footer>
            
        </body>
</html>
